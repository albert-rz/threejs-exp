<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Box example</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import {
        AxesHelper,
        BoxGeometry,
        Color,
        DoubleSide,
        Mesh,
        MeshPhongMaterial,
        PerspectiveCamera,
        PointLight,
        Scene,
        Vector3,
        WebGLRenderer,
      } from 'three';

      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      // GUI
      const gui = new GUI();

      // Scene
      const scene = new Scene();
      scene.background = new Color(0x444444);

      // Rendereer
      const renderer = new WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Camera
      const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50);

      camera.position.set(20, 20, 20);

      // Lights
      const lights = [];
      lights[0] = new PointLight(0xffffff, 1, 0);
      lights[1] = new PointLight(0xffffff, 1, 0);
      lights[2] = new PointLight(0xffffff, 1, 0);

      lights[0].position.set(0, 200, 0);
      lights[1].position.set(100, 200, 100);
      lights[2].position.set(-100, -200, -100);

      scene.add(lights[0]);
      scene.add(lights[1]);
      scene.add(lights[2]);

      // Orbit controls
      const orbit = new OrbitControls(camera, renderer.domElement);
      orbit.enableZoom = true;

      // Axes
      const axes = new AxesHelper(10);
      axes.visible = true;
      scene.add(axes);

      // Box
      import { Car, Box } from './js/car.js';

      // scene.add(wheel)
      // scene.add(prism);
      // prism.speak();
      // prism.update({width: 20})
      const car = new Car(12, 8, 6)
      scene.add(car);

      // GUI options
      const opt = {
        fixed: false,
        showAxes: axes.visible,
        // width: wheel.geometry.parameters.width,
        // height: box.geometry.parameters.height,
        // depth: box.geometry.parameters.depth,
      };

      // GUI callbacks
      function updateBox(geometry) {
        box.geometry.dispose();
        box.geometry = geometry;
      }

      function updateAxes() {
        axes.visible = !axes.visible;
      }

      gui.add(opt, 'fixed');
      gui.add(opt, 'showAxes').onChange(() => {
        axes.visible = !axes.visible;
      });
      // gui.add(opt, 'width', 1, 30).onChange(() => {
      //     updateBox(new BoxGeometry(opt.width, opt.height, opt.depth));
      // });
      // gui.add(opt, 'height', 1, 30).onChange(() => {
      //     updateBox(new BoxGeometry(opt.width, opt.height, opt.depth));
      // });
      // gui.add(opt, 'depth', 1, 30).onChange(() => {
      //     updateBox(new BoxGeometry(opt.width, opt.height, opt.depth));
      // });

      const foo = 4;

      // Render
      function render() {
        requestAnimationFrame(render);

        if (!opt.fixed) {
          // prism.update({width: 10, height: 10})
        }

        renderer.render(scene, camera);
      }

      window.addEventListener(
        'resize',
        function () {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize(window.innerWidth, window.innerHeight);
        },
        false
      );

      // Start render
      render();
    </script>
  </body>
</html>
